<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑个人资料</title>
    <!--media 指定当前屏幕，当最大宽度不超过650时引入这个css-->
    <link  th:href="@{/css/style_narrow.css}" type="text/css" rel="stylesheet" media="only screen and (max-width:650px)"/>
    <!--media 指定当前屏幕，当最小宽度超过650时引入这个css-->
    <link  th:href="@{/css/style_wide.css}" type="text/css" rel="stylesheet" media="only screen and (min-width:650px)"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<main>
    <h3 class="title">编辑个人资料</h3>
    <div class="box_reg">
        <form th:action="@{/change_pass}" method="post">
            <input id="username" name="username" required="" type="text" class="input_text" readonly th:value="${session.username}">

            <input id="password1" name="password" required="" type="password" class="input_text" placeholder="原始密码">

            <input id="password2" name="new_password" required="" type="password" class="input_text" placeholder="新密码">

            <input id="password3" name="new_password_again" required="" type="password" class="input_text" placeholder="确认密码">

            <input id="submit" name="submit" type="submit" class="button" value="修改">
        </form>
    </div>
    <div id="reg_btn_box" class="box_btn">
        <button id="back_btn" class="btn" onclick="window.location.href='/web_demo1/'">
            返回登录界面
        </button>
    </div>
</main>
</html>
