<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!--media 指定当前屏幕，当最大宽度不超过650时引入这个css-->
    <link  href="css/style_narrow.css" type="text/css" rel="stylesheet" media="only screen and (max-width:650px)"/>
    <!--media 指定当前屏幕，当最小宽度超过650时引入这个css-->
    <link  href="css/style_wide.css" type="text/css" rel="stylesheet" media="only screen and (min-width:650px)"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<main>
    <h3 class="title">忘记密码</h3>
    <div class="box_reg">
        <form method="post" th:action="@{/forget_pass}">
            <input id="username" name="username" required="" type="text" class="input_text" placeholder="用户名">

            <input id="new_password" name="new_password" required="" type="password" class="input_text" placeholder="新密码">

            <input id="new_password_again" name="new_password_again" required="" type="password" class="input_text" placeholder="确认密码">

            <input id="submit" name="submit" type="submit" class="button" value="确认">
        </form>
    </div>
    <div id="reg_btn_box" class="box_btn">
        <button id="back_btn" class="btn" onclick="window.location.href='/web_demo1/'">
            返回登录界面
        </button>
    </div>
</main>
</html>
