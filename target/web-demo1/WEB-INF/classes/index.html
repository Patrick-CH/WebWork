<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <!--media 指定当前屏幕，当最大宽度不超过650时引入这个css-->
    <link  th:href="@{/css/style_narrow.css}" type="text/css" rel="stylesheet" media="only screen and (max-width:650px)"/>
    <!--media 指定当前屏幕，当最小宽度超过650时引入这个css-->
    <link  th:href="@{/css/style_wide.css}" type="text/css" rel="stylesheet" media="only screen and (min-width:650px)"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<main>
    <h3 class="title">登录页面</h3>
    <div id="login_forms">
        <div class="box">
            <form method="post">

                <input id="login_qq" name="submit" type="submit" class="button" value="QQ登录">

                <input id="login_wx" name="submit" type="submit" class="button" value="微信登录">

                <input id="login_alipay" name="submit" type="submit" class="button" value="支付宝登录">
            </form>
        </div>
        <div class="line_box">
            <div class="line"></div>
            <label>Or</label>
        </div>
        <div id="or_text_cn">
            <label>或 手动登录</label>
        </div>
        <div class="box">
            <form th:action="@{/login}" method="post">

                <input id="username" name="username" required="" type="text" class="input_text" placeholder="用户名">

                <input id="password" name="password" required="" type="password" class="input_text" placeholder="密码">

                <input id="submit" name="submit" type="submit" class="button" value="登录">
            </form>
        </div>
    </div>
    <div class="box_btn">
        <button th:id="reg_bth" class="btn"
                onclick="window.location.href = '/web_demo1/register'">
            立即注册
        </button>
        <button
                th:id="forget_btn" class="btn"
                onclick="window.location.href = '/web_demo1/forget'">
            忘记密码?
        </button>
    </div>
</main>
</html>
